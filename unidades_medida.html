<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        /* html selector used to modify rem pixel size from 16px to 10px */
        html{
            font-size: 62.5%; 
        }

        div {
            width: 100px;
            height: 100px;
            background: rebeccapurple;
        }

        p{
            font-size: 1.6rem;
        }

        .container{
            width: 100vw;
            height: 100vh;
            background: orange;
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <p>Master</p>
    <div class="container"></div>
</body>
</html>
